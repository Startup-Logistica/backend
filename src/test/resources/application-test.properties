# src/test/resources/application-test.properties

# Banco em memória
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Desativa migrações Flyway nos testes
spring.flyway.enabled=false

# Propriedades customizadas para JWT
custom.jwt.secret=testSecretKey
custom.jwt.expiration=3000
custom.jwt.issuer=testIssuer

# Base URL (pode ser genérico)
custom.base-url=http://localhost
