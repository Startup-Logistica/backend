name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Install JDK 21 so `--release 21` works
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 2) Restore your Maven cache (optional but recommended)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 3) Pre-fetch dependencies into that cache
      - name: Prepare Maven offline cache
        run: mvn dependency:go-offline -B

      # 4) Finally build with Java 21
      - name: Build & verify
        run: mvn -B clean verify

